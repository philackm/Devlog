<article class="<= classes =>">
	<div class="tags">
		In <span class="tag date"><= formattedDate =></span> tagged <= tags =>
	</div>
	<h1><= title =></h1>
	<div class="textbody">
		<p><= short-text =></p>
	</div>
	<div class="videobody">
		<div class="controls"><i class="fa fa-play"></i></div>
		<!-- <div class="controls">PLAY</div> -->
		<!-- <img class="poster" src="<= main-image =>"> -->
		<video poster="<= main-image =>" preload="metadata">
			<source src="<= video =>" type="video/mp4">
		</video>
	</div>
	<div class="links">
		<a href="<= github =>">
			<i class="fa fa-github-alt"></i>
		</a>
		
		<a class="more" href="<= page =>">
			<div class="dot"></div><div class="dot"></div><div class="dot"></div>
		</a>
	</div>
</article>
