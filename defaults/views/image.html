<article class="<= classes =>">
	<div class="tags">
		In <span class="tag date"><= formattedDate =></span> tagged <= tags =>
	</div>
	<h1><= title =></h1>
	<div class="textbody">
		<p><= short-text =></p>
	</div>
	<div class="imagebody">
		<img src="<= main-image-link =>">
	</div>
	<div class="links">
		<a href="<= github =>">
			<i class="fa fa-github-alt"></i>
		</a>
		
		<a class="more" href="<= page =>">
			<div class="dot"></div><div class="dot"></div><div class="dot"></div>
		</a>
	</div>
</article>
