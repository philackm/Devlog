<article class="<= classes =>">
	<div class="tags">
		In <span class="tag date"><= formattedDate =></span> tagged <= tags =>
	</div>
	<h1><= title =></h1>
	<div class="textbody">
		<p><= short-text =></p>
	</div>
	<div class="posterbody">
		<a class="more" href="<= page-link =>">
			<div class="controls"><i class="fa fa-play"></i></div>
		</a>
		<img src="<= youtube-video-poster-link =>">
	</div>
	<div class="links">
		<a href="<= github =>">
			<i class="fa fa-github-alt"></i>
		</a>
		
		<a class="more" href="<= page-link =>">
			<i class="fa fa-expand"></i>
		</a>
	</div>
</article>
